name: yuro
description: Yuro package.
version: 1.1.1
homepage: https://github.com/YuroLtd/yuro

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  collection: ^1.17.1
  path: ^1.8.3
  isar: ^3.1.0                  # https://pub.flutter-io.cn/packages/isar
  isar_flutter_libs: ^3.1.0
  shared_preferences: ^2.1.1    # https://pub.dev/packages/shared_preferences
  path_provider: ^2.0.15        # https://pub.dev/packages/path_provider
  convert: ^3.1.1               # https://pub.dev/packages/convert
  crypto: ^3.0.3                # https://pub.dev/packages/crypto
  uuid: ^3.0.7
  dio: ^5.1.2                   # https://pub.dev/packages/dio
  equatable: ^2.0.5             # https://pub.dev/packages/equatable
  buffer: ^1.2.0                # https://pub.dev/packages/buffer
  crclib: ^3.0.0                # https://pub.dev/packages/crclib
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.4
  isar_generator: ^3.1.0      # https://pub.flutter-io.cn/packages/isar_generator

