  crypto: ^3.0.2                # https://pub.dev/packages/crypto
  uuid: ^3.0.6
  dio: ^5.1.0                   # https://pub.dev/packages/dio
  equatable: ^2.0.3             # https://pub.dev/packages/equatable
  buffer: ^1.1.1                # https://pub.dev/packages/buffer
  crclib: ^3.0.0                # https://pub.dev/packages/crclib
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.2.0
  isar_generator: ^3.0.5      # https://pub.flutter-io.cn/packages/isar_generator

